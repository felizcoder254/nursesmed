<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NURSESmed Chat Assistant</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <!-- chat toggle button -->
  <div id="chat-toggle">
    <img src="/static/logo.png" alt="Open chat">
  </div>

  <!-- chat widget, hidden until toggled -->
  <div class="chat-container" id="chat-container">
    <header>
      <img src="/static/logo.png" alt="NURSESmed Logo" class="logo">
      <h1>NURSESmed Assistant</h1>
      <p class="tagline">
        This is your go-to platform for nursing licensing exam materials, revision tools and mentorship support.  
        We’re here to help you pass with confidence.
      </p>
    </header>

    <div id="chat-box"></div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your question…" autocomplete="off">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
